<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <main id="main">
        <header id="header">
            <h1 id="title">
                To Do List
            </h1>
            <p id="desc">
                Manage and Search Your Pending Task In Clicks!
            </p>
        </header>
        <div id="wrap">
            <section id="explore">
                <div id="search">
                    <div>
                        <input class="form-control" type="text" placeholder="Search Task" id="search_input"
                            autocomplete="off" />
                    </div>
                    <div>
                        <button class="sh-active btn btn-block btn-danger " id="search_clear">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </div>
                </div>
            </section>
            <section id="taskOp">
                <div id="list-wrap">
                    <ul id="task-list">
                        <li class="li_elem">
                            <span id="task_text" class="string"> Search task from above form </span>
                            <input name="task_edit" placeholder="Enter the task" class="task_edit" type="textarea">
                            <i class="bi bi-pencil"></i>
                            <i class="bi bi-trash"></i>
                        </li>
                        <li class="li_elem">
                            <span id="task_text" class="string">Add task from below form</span>
                            <input name="task_edit" placeholder="Enter the task" class="task_edit" type="textarea">
                            <i class="bi bi-pencil"></i>
                            <i class="bi bi-trash"></i>
                        </li>
                        <li class="li_elem">
                            <span id="task_text" class="string">Press clear all to clear task list</span>
                            <input name="task_edit" placeholder="Enter the task" class="task_edit" type="textarea">
                            <i class="bi bi-pencil"></i>
                            <i class="bi bi-trash"></i>
                        </li>
                        <li class="li_elem">
                            <span id="task_text" class="string">There is edit and delete button for each task</span>
                            <input name="task_edit" placeholder="Enter the task" class="task_edit" type="textarea">
                            <i class="bi bi-pencil"></i>
                            <i class="bi bi-trash"></i>
                        </li>



                    </ul>
                </div>
                <form class="" id="add-div">
                    <input class="form-control" type="text" placeholder="add task" id="add-input" autocomplete="off">
                    <input type="submit" value="Add" class="btn  btn-primary" id="add-button">

                </form>
            </section>
            <section id="info">
                <p id="tasks-info">You have <span id="li-count">3</span> pending tasks</p>
                <button class="btn btn-block btn-danger sh-active" id="clear">
                    <i class="bi bi-arrow-right-short"></i>Clear All
                </button>

            </section>
        </div>
    </main>
    <footer id="footer">

    </footer>
    <script src="./list.js"></script>
</body>

</html>
